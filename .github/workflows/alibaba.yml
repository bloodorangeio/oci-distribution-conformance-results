name: alibaba-split-tests
on:
  push:
    branches:
      - split-testsREMOVEMETOTRIGGER
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run OCI Distribution Spec conformance tests
        uses: bloodorangeio/distribution-spec@split-tests
        env:
          OCI_ROOT_URL: https://registry-intl.cn-hangzhou.aliyuncs.com
          OCI_NAMESPACE: ocitest/ocitest
          OCI_USERNAME: ${{ secrets.ALIBABA_USERNAME }}
          OCI_PASSWORD: ${{ secrets.ALIBABA_PASSWORD }}
          OCI_TEST_PUSH: 0
          OCI_TEST_DISCOVERY: 0
          OCI_TEST_MANAGEMENT: 0
      - name: Upload test report to S3
        run: aws s3 cp --acl public-read report.html s3://oci-distribution-conformance-results/alibaba-split-tests.html
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
