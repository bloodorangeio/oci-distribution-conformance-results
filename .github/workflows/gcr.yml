name: gcr
on: push
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run OCI Distribution Spec conformance tests
        uses: bloodorangeio/oci-test-action@v1.0.0-alpha.2
        env:
          OCI_ROOT_URL: https://gcr.io
          OCI_NAMESPACE: helmsummit/myrepo
          OCI_USERNAME: oauth2accesstoken
          OCI_PASSWORD: fakepassword # TODO: fix $(gcloud auth print-access-token)
      - run: mkdir -p .out/ && mv {report.html,junit.xml} .out/
        if: always()
      - name: Upload test results zip as build artifact
        uses: actions/upload-artifact@v1
        with:
          name: oci-test-results-${{ github.sha }}
          path: .out/
        if: always()
