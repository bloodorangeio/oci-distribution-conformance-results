name: zot
on: push
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - run : pwd && ls -la
  run:
    needs: checkout
    services:
      zot:
        image: quay.io/bloodorange/zot:b5b5a69
        ports:
          - 5001:5001
        options:
          - -v /home/runner/work/oci-distribution-conformance-results/oci-distribution-conformance-results/ci/zot-test-config.yml:/etc/zot/config.yml
    runs-on: ubuntu-latest
    steps:
      - name: Run OCI Distribution Spec conformance tests
        uses: bloodorangeio/oci-test-action@v1.0.0-alpha.2
        env:
          OCI_ROOT_URL: http://zot:5001
          OCI_NAMESPACE: bloodorange/oci-conformance-test
      - run: mkdir -p .out/ && mv {report.html,junit.xml} .out/
        if: always()
      - name: Upload test results zip as build artifact
        uses: actions/upload-artifact@v1
        with:
          name: oci-test-results-${{ github.sha }}
          path: .out/
        if: always()
