name: zot

on:
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@master
      - name: setup go environment
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.5'
      - name: run tests against zot
        run: ci/ci-zot.sh
      - name: commit HTML report back to git
        uses: stefanzweifel/git-auto-commit-action@v2.5.0
        with:
          commit_message: Upload Zot report
          branch: master
          file_pattern: results/report-zot.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
