name: docker-distribution

on:
  push:
    branches:
      - trigger-job-02

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout this repo source code
        uses: actions/checkout@master
      - name: setup go environment
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.5'
      - name: run tests against docker/distribution
        run: ci/ci-docker-dist.sh
      - name: Ensure branch
        run: (git checkout -b trigger-job-03  || true ) && git pull --allow-unrelated-histories -f origin trigger-job-03 && git pull --allow-unrelated-histories -f origin trigger-job-02
        if: always()
      - name: Regen readme
        run: echo -e "$(sed '$ d' README.md )\n02 $(date -u +'%Y-%m-%dT%H:%M:%SZ') ${GITHUB_SHA}" > README.md
        if: always()
      - name: Trigger job 03
        uses: stefanzweifel/git-auto-commit-action@v2.5.0
        with:
          commit_message: Trigger job 03
          branch: trigger-job-03
          file_pattern: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
